<!DOCTYPE html>
<html lang="en">
<head>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background: #ffeef4;
    font-family: "Segoe UI", sans-serif;
    overflow-x: hidden;
    position: relative;
  }

  /* Card sits above floating hearts */
  .card {
    width: 92%;
    max-width: 420px;
    height: 85vh;
    margin: 30px auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    overflow: hidden;
    position: relative;
    z-index: 10;
  }

  .card-content {
    height: 100%;
    overflow-y: auto;
    padding: 20px;
    -webkit-overflow-scrolling: touch;
  }

  h2 {
    font-size: 1rem;
    line-height: 1.6;
    white-space: pre-line;
  }

  img {
    width: 100%;
    margin: 15px 0;
    border-radius: 12px;
    display: none;
  }

  button {
    padding: 10px 16px;
    font-size: 1rem;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    margin-top: 15px;
  }

  .next {
    background: #ff5e9c;
    color: white;
  }
  .next {
  display: block;
  margin-left: auto;
  margin-right: auto;
}



  .button-group {
    display: none;
    gap: 10px;
    margin-top: 20px;
    position: relative; /* keeps buttons above floating hearts */
    z-index: 12;
  }

  .yes {
    background: #ff4d88;
    color: white;
    transition: font-size 0.2s;
  }

  .no {
    background: #ddd;
    position: relative;
  }

  /* Floating hearts behind card */
  .heart-emoji {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    animation: floatUp 7s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.6; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  /* Confetti hearts on Yes click */
  .confetti {
    position: absolute;
    pointer-events: none;
    z-index: 11; 
  }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="card-content">
    <h2 id="text"></h2>
    <img id="image">
    <button id="nextBtn" class="next">Next üíå</button>

    <div class="button-group" id="buttons">
      <button class="yes" id="yesBtn">Yes üíò</button>
      <button class="no" id="noBtn">No üòí</button>
    </div>
  </div>
</div>

<script>
const steps = [
  { text: "Hello Inteha ü§ç\nI know this might seem a little silly but I tried to make a little something for you", img: "" },
  { text: "I hope my baby knows how much I love her. I hope she knows how much she means to me", img: "" },
  { text: "I hope my jaan knows what kind of effect she has on me. I hope she knows what kind of peace she brings to my mind. No matter what happens in my life, I know that talking to her will fix everything. I know that no matter how frustrated I am, talking to my jaan will calm me down. No normal human can have that kind of effect on anyone, only my special human can :)\n \n I wish she knew what it's like looking into those dreamy eyes :)", img: "img1.jpg" },
  { text: "It's truly amazing dating someone as pretty as my baby, someone who can relieve you of all your pain with just their voice. Someone whose entire presence feels angelic, the way they move, the way they talk, act and everything. Someone like that to obsess over it is truly a blessing in my eyes :)", img: "img2.jpg" },
  { text: "Thank you for being the person I can be the silliest with :)", img: "img3.jpg" },
  { text: "Thank you for being my boka little meye :)", img: "img4.jpg" },
  { text: "Thank you for being my peace :)", img: "img5.jpg" },
  { text: "I hope you know you'll forever be my sweet little chatpata baby :)", img: "img6.jpg" },
  { text: "I love you Inteha, more than you know, more than you can ever imagine.", img: "" },
  { text: "So I guess there's only one thing left to ask :)" }
];

let index = 0;
let yesSize = 18;

const textEl = document.getElementById("text");
const imgEl = document.getElementById("image");
const nextBtn = document.getElementById("nextBtn");
const buttons = document.getElementById("buttons");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// Typing animation
function typeText(text, i = 0){
  if(i===0) { textEl.textContent = ""; nextBtn.style.display="none"; }
  if(i<text.length){
    textEl.textContent += text[i]==="\n"? "\n" : text[i];
    setTimeout(()=>typeText(text,i+1),35);
  } else { nextBtn.style.display="inline-block"; }
}

// Show step
function showStep(){
  const step = steps[index];
  if(step.img){
    imgEl.src = step.img;
    imgEl.style.display="block";
  } else { imgEl.style.display="none"; }
  typeText(step.text);
}

showStep();

nextBtn.onclick = () => {
  index++;
  if(index<steps.length){ showStep(); }
  else showQuestion();
};

// Yes/No interface
function showQuestion(){
  nextBtn.style.display="none";
  imgEl.style.display="none";
  textEl.textContent = "Meri Kaleshi Aurat\nWill you be my Valentine?";
  buttons.style.display="flex";

  // No button stays inside card
  noBtn.onmouseenter = () => {
    const rect = card.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.position="absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Grow Yes
    yesSize += 2;
    yesBtn.style.fontSize = yesSize+"px";
  }

  // Yes button
  yesBtn.onclick = () => {
    buttons.style.display="none";
    textEl.innerHTML = "You just made someone<br>very happy ‚ù§Ô∏è<br>And that someone is me :)))";
    spawnConfetti();
  }
}

// Floating hearts background
function createEmojiHeart(){
  const heart = document.createElement("div");
  heart.className="heart-emoji";
  heart.innerText="‚ù§";
  heart.style.left = Math.random()*window.innerWidth+"px";
  heart.style.top = window.innerHeight+"px";
  heart.style.fontSize=(Math.random()*14+10)+"px";
  heart.style.opacity=(Math.random()*0.35+0.3);
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),7000);
}
setInterval(createEmojiHeart,500);

// Confetti hearts
function spawnConfetti(){
  for(let i=0;i<25;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.innerText="üéÄ";
    c.style.left = Math.random()*window.innerWidth+"px";
    c.style.top = "0px";
    c.style.fontSize = (Math.random()*18+14)+"px";
    c.style.opacity = Math.random()*0.4+0.5;
    document.body.appendChild(c);

    const speed = Math.random()*1.5+1;
    const drift = (Math.random()*0.5-0.25);

    function animate(){
      let y = parseFloat(c.style.top);
      let x = parseFloat(c.style.left);
      if(y>window.innerHeight){ c.remove(); return; }
      y+=speed; x+=drift;
      c.style.top=y+"px"; c.style.left=x+"px";
      requestAnimationFrame(animate);
    }
    animate();
  }
}
</script>
</body>
</html>
